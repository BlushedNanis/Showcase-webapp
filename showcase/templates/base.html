<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlushedNanis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body class="d-flex flex-column min-vh-100" style="font-family: 'Roboto Mono', monospace;">
    <div class="bg-image" style="background-image: url('{% static "background.jpg" %}');
    filter: blur(8px);
    -webkit-filter: blur(8px);
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: fixed;
    width: 100%;
    left: 0;
    top: 0;
    z-index: -1;"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="{% url 'home' %}">BlushedNanis</a>
      
          <!-- Toggle button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'projects' %}">My Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact Me</a>
              </li>
            </ul>
            <!-- Right links -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/daniel-guevara-gafe/" style="margin-right: 1rem;">
                    <i class="bi bi-linkedin" style="font-size: 1.5rem;"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/BlushedNanis" style="margin-right: 1rem;">
                    <i class="bi bi-github" style="font-size: 1.5rem;"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer mt-auto py-3" style="background-color: rgba(255, 255, 255, 0);">
        <div class="container">
            <p class="text-center">Made by BlushedNanis, 2024.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
