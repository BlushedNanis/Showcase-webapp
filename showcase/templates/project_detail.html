{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-15">
            <div class="card" style="background-color: rgba(255, 255, 255, 0.3); border: 1px solid rgba(0, 0, 0, 0.1);">
                <img src="{% static project.img_static_path %}" alt="{{ project.title }}" class="card-img-top" style="max-width: 500px; margin-top: 20px; margin-left: 20px;">
                <div class="card-body text-start">
                    <h1 class="card-title">{{ project.title }}</h1>
                    <p class="card-text text-muted fst-italic">Last update: {{ project.updated_date }}</p>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{{ project.link }}" class="btn btn-outline-secondary d-block mx-auto">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
