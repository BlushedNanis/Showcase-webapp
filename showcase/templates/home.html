{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-15">
            <div class="card" style="background-color: rgba(255, 255, 255, 0.2); border: 1px solid rgba(0, 0, 0, 0.1);">
                <img src="{% static profile.img_static_path %}" alt="{{ profile.name }}" class="card-img-top" style="max-width: 150px; margin-top: 20px; margin-left: 20px;">
                <div class="card-body text-start">
                    <h1 class="card-title">{{ profile.name }}</h1>
                    <p class="card-text text-muted fst-italic">{{ profile.title }}</p>
                    <p class="card-text">{{ profile.description }}</p>
                    <ul>
                        {% for item in profile.split_extra1_by_slash %}
                            <li> {{ item }} </li>
                        {% endfor %}
                    </ul>
                    <p class="card-text">{{ profile.extra2 }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
